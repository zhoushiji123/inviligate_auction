<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script type="application/javascript" src="js/jquery-3.0.0.min.js"></script>
    <script type="application/javascript" src="js/bootstrap.min.js"></script>

    <script type="application/javascript"  src = js/user/login.js></script>

    <style>
        body{
            font-family: 'microsoft yahei',Arial,sans-serif;
            margin:0;
            padding:0;
            background-color: #9acfea;
        }


    </style>

</head>
<body >

<div id="loginModal" class="modal show">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close">x</button>
                <h2 class="text-danger text-center">监考拍卖系统</h2>
                <h3 class="text-center text-primary">用户登录</h3>
            </div>
            <div class="modal-body">
                <form action="" class="form col-md-12 center-block">
                    <div class="form-group">
                        <input id="username" type="text" class="form-control input-lg" placeholder="username">
                    </div>
                    <div class="form-group">
                        <input id="password" type="password" class="form-control input-lg" placeholder="password">
                    </div>
                    <div class="form-group">
                        <button id="login" class="btn btn-primary btn-lg btn-block">立刻登录</button>
                        <button id="goRegister" class="btn btn-danger btn-lg btn-block">注册</button>
                        <!--<span><a href="#">找回密码</a></span>-->
                        <!--<span><a href="#" class="pull-right">注册</a></span>-->

                    </div>
                </form>
            </div>
            <div class="modal-footer">

            </div>
        </div>
    </div>
</div>

</body>
</html>
