<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" type="text/css" href="css/xcConfirm.css"/>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <script type="application/javascript" src="js/jquery-2.2.3.min.js"></script>
    <script type="application/javascript" src="js/bootstrap.min.js"></script>

    <script src="js/xcConfirm.js" type="text/javascript" charset="utf-8"></script>
    <script type="application/javascript" src="js/jquerySession.js"></script>
    <script type="application/javascript"  src = js/users/login.js></script>

    <style>
        body{
            font-family: 'microsoft yahei',Arial,sans-serif;
            margin:0;
            padding:0;
            background-color: #9acfea;
        }


    </style>

</head>
<body >

<div id="loginModal" class="modal show">
    <div style="height: 50px;"></div>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close">x</button>
                <h2 class="text-danger text-center">标题</h2>
                <h3 class="text-center text-primary">用户登录</h3>
            </div>
            <div class="modal-body">
                <form  class="form col-md-12 center-block">
                    <div class="form-group">
                        <input id="username" type="text" class="form-control input-lg" placeholder="username">
                    </div>
                    <div class="form-group">
                        <input id="password" type="password" class="form-control input-lg" placeholder="password">
                    </div>
                    <div class="form-group">
                        <button id="btn-login" class="btn btn-primary btn-lg btn-block" type="button">立刻登录</button>
                        <button id="btn-goRegister" class="btn btn-danger btn-lg btn-block" type="button">注册</button>
                    </div>
                </form>
            </div>
            <div class="modal-footer">

            </div>
        </div>
    </div>
</div>



</body>
</html>
