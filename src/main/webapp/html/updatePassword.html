<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>密码修改</title>
    <link rel="stylesheet" type="text/css" href="css/xcConfirm.css"/>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script type="application/javascript" src="js/jquery-2.2.3.min.js"></script>
    <script type="application/javascript" src="js/bootstrap.min.js"></script>

    <script src="js/xcConfirm.js" type="text/javascript" charset="utf-8"></script>
    <script type="application/javascript" src="js/jquerySession.js"></script>
    <script type="application/javascript" src="js/users/updatePassword.js"></script>

    <style>
        body {
            font-family: 'microsoft yahei', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <h2 class="page-header">密码修改</h2>
            <form class="form-horizontal">
                <div class="form-group">
                    <input type="password" id="update-password" class="form-control" placeholder="原密码" style="width: 500px">
                </div>
                <div class="form-group">
                    <input type="password" id="update-newPassword" class="form-control" placeholder="新密码" style="width: 500px">
                </div>
                <div class="form-group">
                    <input type="password" id="update-newSurePassword" class="form-control" placeholder="确认新密码" style="width: 500px">
                </div>
                <div class="form-group">
                    <button class="btn btn-danger" style="width: 150px" id="btn-updatePassword" type="button">提交</button> &nbsp;
                </div>
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>

</div>
</body>
</html>
