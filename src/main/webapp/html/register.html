<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
    <link rel="stylesheet" type="text/css" href="css/xcConfirm.css"/>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script type="application/javascript" src="js/jquery-2.2.3.min.js"></script>
    <script type="application/javascript" src="js/bootstrap.min.js"></script>

    <script src="js/xcConfirm.js" type="text/javascript" charset="utf-8"></script>
    <script type="application/javascript" src="js/users/register.js"></script>

    <style>
        .col-center-block {
            float: none;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        body {
            font-family: 'microsoft yahei', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
    </style>
</head>


<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <h2 class="page-header">用户注册</h2>
                <form class="form-horizontal">
                    <div class="form-group">
                            <input type="text" id="reg-username" class="form-control" placeholder="username" style="width: 500px">
                    </div>
                    <div class="form-group">
                            <input type="text" id="reg-telphone" class="form-control" placeholder="telephone" style="width: 500px">
                    </div>
                    <div class="form-group">
                        <input type="password" id="reg-password" class="form-control" placeholder="password" style="width: 500px">
                    </div>
                    <div class="form-group">
                        <input type="password" id="reg-surePassword" class="form-control" placeholder="sure-password" style="width: 500px">
                    </div>
                    <div class="form-group">
                            <button class="btn btn-danger" style="width: 150px" id="btn-register" type="button">提交</button> &nbsp;
                    </div>
                </form>

            </div>
            <div class="col-md-3"></div>
        </div>


    </div>

</body>
</html>
